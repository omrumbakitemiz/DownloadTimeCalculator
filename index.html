<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Download Time Calculator</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="toggle-button.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <header>
        <h1>Download Time Calculator</h1>
      </header>
      <span class="span">Dark Mode</span>
      <label class="switch">
        <input id="modeChange" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 satir">
        <input id="fileSize" type="text" placeholder="Dosya Boyutu">
        <select class="select" class="form-control" id="sizeType">
            <option>MB</option> 
            <option>GB</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 satir">
        <input id="speed" type="text" placeholder="Veri Aktarım Hızı">
        <select class="select" class="form-control" id="speedType">
          <option>KB/s</option>
          <option>MB/s</option>
        </select>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 satir">
        <input id="result" type="text" placeholder="Sonuç">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button id="calculate" class="btn btn-success" type="submit">Hesapla</button>
      </div>
    </div>
  </div>

  <!-- <section class="main"></section> -->
  <script type="text/javascript" src="calculate.js"></script>
  <script type="text/javascript" src="changeMode.js"></script>
</body>

</html>
